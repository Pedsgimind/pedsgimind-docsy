baseURL: "https://blog.pedsgimind.ca/"
title: "PedsGIMind"

# cSpell:ignore goldmark github hugo readingtime docsy subdir lastmod pygments linenos catmullrom norsk gu

# Language settings
contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
# Useful when translating.
enableMissingTranslationPlaceholders: true

enableRobotsTXT: true

# Will give values to .Lastmod etc.
enableGitInfo: true

# Comment out to disable taxonomies in Docsy
# disableKinds: [taxonomy]

# You can add your own taxonomies
taxonomies:
  tag: tags
  category: categories

# Highlighting config
pygmentsCodeFences: true
pygmentsUseClasses: false
# Use the new Chroma Go highlighter in Hugo.
pygmentsUseClassic: false
# pygmentsOptions: "linenos=table"
# See https://help.farbox.com/pygments.html
pygmentsStyle: tango

# Configure how URLs look like per section.
permalinks:
  blog: /:section/:year/:month/:day/:slug/

# Image processing configuration.
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

languages:
  en:
    languageName: English
    weight: 1

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
    style: tango
    # Uncomment if you want your chosen highlight style used for code blocks without a specified language
    # guessSyntax: true

# Everything below this are Site Params

# Comment out if you don't want the "print entire section" link enabled.
outputs:
  section: [HTML, print, RSS]

params:
  taxonomy:
    taxonomyCloud: [tags, categories]
    taxonomyCloudTitle: [Tag Cloud, Categories]
    taxonomyPageHeader: [tags, categories]

  # If you have a privacy policy page on your own domain, replace this later
  privacy_policy: "https://pedsgimind.ca/privacy/"

  # Menu title if your navbar has a versions selector to access old versions of your site.
  version_menu: "Releases"

  archived_version: false
  version: "0.0"

  # Latest version URL (safe default: your own domain)
  url_latest_version: "https://blog.pedsgimind.ca/"

  # Repository configuration (URLs for in-page links to opening issues and suggesting changes)
  # IMPORTANT: set these to YOUR repo, not the Docsy example
  github_repo: "https://github.com/Pedsgimind/pedsgimind-docsy"
  github_project_repo: "https://github.com/Pedsgimind/pedsgimind-docsy"
  github_branch: "main"
  # github_subdir: ""

  # Search:
  # Disable Google CSE unless you own an engine ID.
  gcs_engine_id: ""

  # Enable Lunr.js offline search (keep false for now)
  offlineSearch: false

  prism_syntax_highlighting: false

  copyright:
    authors:
      "PedsGIMind | All Rights Reserved | "
    from_year: 2025

  # User interface configuration
  ui:
    breadcrumb_disable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_menu_compact: false
    sidebar_search_disable: false
    showLightDarkModeMenu: true

    # Turn OFF until you set a real issue URL
    feedback:
      enable: false
      'yes': >-
        Thank you for the feedback.
      'no': >-
        Thank you for the feedback.

    readingtime:
      enable: false

  links:
    # Footer/community links â€” set these to your real ones whenever ready
    user:
      - name: Website
        url: "https://pedsgimind.ca/"
        icon: fa fa-globe
        desc: PedsGIMind main site
      - name: Blog
        url: "https://blog.pedsgimind.ca/"
        icon: fa fa-rss
        desc: Articles and updates

    developer:
      - name: GitHub
        url: "https://github.com/Pedsgimind/pedsgimind-docsy"
        icon: fab fa-github
        desc: Source code repository

module:
  # Uncomment the next line to build and serve using local docsy clone declared in the named Hugo workspace:
  # workspace: docsy.work
  hugoVersion:
    extended: true
    min: 0.146.0
  imports:
    - path: github.com/google/docsy
      disable: false

mediaTypes:
  font/woff2:
    suffixes: ["woff2"]
  font/woff:
    suffixes: ["woff"]
  application/font-woff2:
    suffixes: ["woff2"]
  application/font-woff:
    suffixes: ["woff"]
