baseURL: "https://blog.pedsgimind.ca/"
title: "PedsGIMind Blog"

# Hugo v0.128+ (paginate removed) ✅
pagination:
  pagerSize: 10

enableRobotsTXT: true

# Turn off git metadata so the site doesn't show commit hashes / "Last modified..." ✅
enableGitInfo: false

# Language
contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: false

taxonomies:
  tag: tags
  category: categories

permalinks:
  blog: /blog/:year/:month/:day/:slug/

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: tango

outputs:
  home: [HTML, RSS]
  section: [HTML, RSS]

# Only show what we want in the top navbar
menu:
  main:
    - name: Blog
      url: /blog/
      weight: 1

params:
  privacy_policy: "/privacy/"
  url_latest_version: "https://blog.pedsgimind.ca/"

  # IMPORTANT ✅: Remove GitHub repo wiring so Docsy stops showing:
  # "View page source / Edit this page / Create issue / Create project issue"
  # (Do NOT add github_repo / github_project_repo / github_branch here.)

  # IMPORTANT ✅: Remove footer icons by removing links block entirely.
  # If later you want to re-add only ONE link (e.g., Website) tell me and I’ll add it cleanly.

  ui:
    breadcrumb_disable: true
    navbar_logo: true
    navbar_translucent_over_cover_disable: true
    sidebar_menu_compact: true

    # Keep search enabled (set to true if you want to hide the search box)
    sidebar_search_disable: false

    showLightDarkModeMenu: true

    feedback:
      enable: false

    readingtime:
      enable: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0
  imports:
    - path: github.com/google/docsy
      disable: false

mediaTypes:
  font/woff2:
    suffixes: ["woff2"]
  font/woff:
    suffixes: ["woff"]
  application/font-woff2:
    suffixes: ["woff2"]
  application/font-woff:
    suffixes: ["woff"]
