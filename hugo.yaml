
baseURL: "https://blog.pedsgimind.ca/"
title: "PedsGIMind"

# Make the top navbar NOT auto-add every section
# (we will control the menu manually)
sectionPagesMenu: ""

paginate: 10
enableRobotsTXT: true
enableGitInfo: true

# Language settings
contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: false

taxonomies:
  tag: tags
  category: categories

permalinks:
  blog: /blog/:year/:month/:day/:slug/

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: tango

outputs:
  home: [HTML, RSS]
  section: [HTML, RSS]

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Blog
      url: /blog/
      weight: 2

params:
  # Footer / branding
  privacy_policy: "https://pedsgimind.ca/privacy/"
  url_latest_version: "https://blog.pedsgimind.ca/"

  github_repo: "https://github.com/Pedsgimind/pedsgimind-docsy"
  github_project_repo: "https://github.com/Pedsgimind/pedsgimind-docsy"
  github_branch: "main"

  # Disable Google CSE unless you own an engine id
  gcs_engine_id: ""

  # UI â€“ blog-focused (hide docs-style chrome)
  ui:
    breadcrumb_disable: true
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_menu_compact: true
    sidebar_search_disable: true
    showLightDarkModeMenu: true

    feedback:
      enable: false

    readingtime:
      enable: true

  # Clean footer links
  links:
    user:
      - name: Website
        url: "https://pedsgimind.ca/"
        icon: fa fa-globe
        desc: PedsGIMind main website
      - name: RSS
        url: "/index.xml"
        icon: fa fa-rss
        desc: Subscribe to updates
    developer:
      - name: GitHub
        url: "https://github.com/Pedsgimind/pedsgimind-docsy"
        icon: fab fa-github
        desc: Source repository

module:
  hugoVersion:
    extended: true
    min: 0.146.0
  imports:
    - path: github.com/google/docsy
      disable: false

mediaTypes:
  font/woff2:
    suffixes: ["woff2"]
  font/woff:
    suffixes: ["woff"]
  application/font-woff2:
    suffixes: ["woff2"]
  application/font-woff:
    suffixes: ["woff"]
