baseURL: "https://blog.pedsgimind.ca/"

title: "Healthy Gut Healthy Mind"

pagination:
  pagerSize: 10

enableRobotsTXT: true

# IMPORTANT: turns off "Last modified (commit link)" behavior
enableGitInfo: false

# Language
contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: false

taxonomies:
  tag: tags
  category: categories
  system: systems

permalinks:
  blog: /blog/:year/:month/:day/:slug/

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: tango

outputs:
  home: [HTML]
  section: [HTML]

# Navbar order (left-to-right):
# About → How to use → Posts by system → Blog → Home
menu:
  main:
    - name: About
      url: /about/
      weight: 20

    - name: Posts by system
      url: /posts-by-system/
      weight: 30

    - name: Blog
      url: /blog/
      weight: 40
params:
  # If you keep these empty, Docsy won't generate GitHub "Edit/Source/Issue" links
  github_repo: ""
  github_project_repo: ""
  github_branch: ""

  # Optional: remove footer icon rows entirely (keeps footer text only)
  links: {}

  ui:
    breadcrumb_disable: true
    navbar_logo: true
    navbar_translucent_over_cover_disable: true
    sidebar_menu_compact: true
    sidebar_search_disable: false
    showLightDarkModeMenu: true
    sidebar_menu_truncate: 120


    feedback:
      enable: false

    readingtime:
      enable: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0
  imports:
    - path: github.com/google/docsy
      disable: false

mediaTypes:
  font/woff2:
    suffixes: ["woff2"]
  font/woff:
    suffixes: ["woff"]
  application/font-woff2:
    suffixes: ["woff2"]
  application/font-woff:
    suffixes: ["woff"]
