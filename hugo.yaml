baseURL: "https://blog.pedsgimind.ca/"
title: "PedsGIMind Blog"

paginate: 10
enableRobotsTXT: true
enableGitInfo: true

# Language
contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: false

taxonomies:
  tag: tags
  category: categories

permalinks:
  blog: /blog/:year/:month/:day/:slug/

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: tango

outputs:
  home: [HTML, RSS]
  section: [HTML, RSS]

# Only show what we want in the top navbar
menu:
  main:
    - name: Blog
      url: /blog/
      weight: 1

params:
  privacy_policy: "https://pedsgimind.ca/privacy/"
  url_latest_version: "https://blog.pedsgimind.ca/"

  github_repo: "https://github.com/Pedsgimind/pedsgimind-docsy"
  github_project_repo: "https://github.com/Pedsgimind/pedsgimind-docsy"
  github_branch: "main"

  # Clean footer links (optional)
  links:
    user:
      - name: Website
        url: "https://pedsgimind.ca/"
        icon: fa fa-globe
        desc: PedsGIMind main website
      - name: RSS
        url: "/index.xml"
        icon: fa fa-rss
        desc: Subscribe to updates
    developer:
      - name: GitHub
        url: "https://github.com/Pedsgimind/pedsgimind-docsy"
        icon: fab fa-github
        desc: Source repository

  ui:
    breadcrumb_disable: true
    navbar_logo: true
    navbar_translucent_over_cover_disable: true
    sidebar_menu_compact: true
    sidebar_search_disable: false
    showLightDarkModeMenu: true
    feedback:
      enable: false
    readingtime:
      enable: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0
  imports:
    - path: github.com/google/docsy
      disable: false

mediaTypes:
  font/woff2:
    suffixes: ["woff2"]
  font/woff:
    suffixes: ["woff"]
  application/font-woff2:
    suffixes: ["woff2"]
  application/font-woff:
    suffixes: ["woff"]
